<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Basic responsive styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive button-style link */
    .link-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    /* Responsive image */
    .link-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 16px auto;
    }

    /* Center content */
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile-Friendly Links</h1>

    <!-- Text link -->
    <p>Visit <a href="https://vite-react-app-date-s.netlify.app/"_blank">OpenAI</a> for more information.</p>

    <!-- Image link -->
    <a href="https://www.wikipedia.org" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wikipedia-logo-v2.svg" alt="Wikipedia Logo" class="link-image">
    </a>

    <!-- Button link -->
    <a href="https://vite-react-app-date-s.netlify.app/"_blank" class="link-button">Visit GitHub</a>
  </div>
</body>
</html>
